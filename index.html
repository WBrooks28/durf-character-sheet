<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="name">NAME: </label>
        <input type="text" name="name" id="name">
    </div>
    <div id="attributes">
        <label for="str">STR</label>
        <input type="text" name="str">
        <label for="dex">DEX</label>
        <input type="text" name="dex">
        <label for="wil">WIL</label>
        <input type="text" name="str">
    </div>
    <div>
        <label for="hd">HD</label>
        <input type="text" name="hd">
        <label for="wounds">WOUNDS</label>
        <input type="text" name="wounds">
    </div>
    <div>
        <label for="current">Current</label>
        <input type="text" name="current">
        <label for="max">Max</label>
        <input type="text" name="max">
        <p>ARMOR</p>
    </div>
    <div>
        <label for="xp">XP</label>
        <input type="text" name="xp" id="xp">
    </div>
    <div>
        <div>
            <input type="text" name="slot-1" id="slot-1">
            <input type="text" name="slot-2" id="slot-2">
            <input type="text" name="slot-3" id="slot-3">
            <input type="text" name="slot-4" id="slot-4">
            <input type="text" name="slot-5" id="slot-5">
            <input type="text" name="slot-6" id="slot-6">
            <input type="text" name="slot-7" id="slot-7">
            <input type="text" name="slot-8" id="slot-8">
            <input type="text" name="slot-9" id="slot-9">
            <input type="text" name="slot-10" id="slot-10">
        </div>
        <div>
            <input type="text" name="slot-11" id="slot-11">
            <input type="text" name="slot-12" id="slot-12">
            <input type="text" name="slot-13" id="slot-13">
            <input type="text" name="slot-14" id="slot-14">
            <input type="text" name="slot-15" id="slot-15">
            <input type="text" name="slot-16" id="slot-16">
            <input type="text" name="slot-17" id="slot-17">
            <input type="text" name="slot-18" id="slot-18">
            <div>
                <label for="slots">SLOTS <br> 10 + STR</label>
                <input type="text" name="slots" id="slots">
                <label for="gold">GOLD</label>
                <input type="text" name="gold" id="gold">
            </div>
        </div>
    </div>
    <div>
        <label for="notes">NOTES</label>
        <input type="text" name="notes" id="notes">
        <input type="text" name="spells" id="spells">
        <label for="spells">SPELLS</label>
    </div>
</body>
</html>
